<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comfort Slot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #f4f4f4;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 0 0.25rem;
    }

    .cozy {
      background: linear-gradient(#2b2a26, #1f1e1b);
    }

    .neon {
      background: linear-gradient(#0f1020, #090914);
    }

    .slot-frame {
      width: 300px;
      height: 400px;
      border-radius: 16px;
      background-color: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="app cozy" id="app">

    <div class="mode-toggle">
      <button onclick="setMode('cozy')">Home Cozy</button>
      <button onclick="setMode('neon')">Neon Arcade</button>
    </div>

    <div class="slot-frame">
      <p>ðŸŽ° Slot Machine Placeholder</p>
    </div>

  </div>

  <script>
    function setMode(mode) {
      const app = document.getElementById('app');
      app.className = 'app ' + mode;
    }
  </script>
</body>
</html>
