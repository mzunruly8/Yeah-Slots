<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cozy Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #f4f4f4;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 0.25rem;
    }

    .cozy {
      background: linear-gradient(#2b2a26, #1f1e1b);
    }

    .neon {
      background: linear-gradient(#0f1020, #090914);
    }

    .slot-frame {
      width: 300px;
      height: 400px;
      border-radius: 16px;
      background-color: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #reels {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="app cozy" id="app">

    <div class="mode-toggle">
      <button onclick="setMode('cozy')">Home Cozy</button>
      <button onclick="setMode('neon')">Neon Arcade</button>
    </div>

    <div class="slot-frame">
      <div id="reels">ğŸ’ ğŸ’ ğŸ’</div>
      <div>Credits: <span id="credits">10</span></div>
      <button onclick="spin()">Spin</button>
      <div id="result"></div>
    </div>

  </div>

  <script>
    function setMode(mode) {
      document.getElementById("app").className = "app " + mode;
    }

    let credits = 10;
    const symbols = ["ğŸ’", "ğŸ‹", "â­", "ğŸ””", "ğŸ’"];

    function spin() {
      if (credits <= 0) {
        document.getElementById("result").textContent = "Out of credits.";
        return;
      }

      credits--;

      const reel1 = symbols[random()];
      const reel2 = symbols[random()];
      const reel3 = symbols[random()];

      document.getElementById("reels").textContent =
        `${reel1} ${reel2} ${reel3}`;

      let win = 0;

      if (reel1 === reel2 && reel2 === reel3) {
        win = 5;
        document.getElementById("result").textContent = "Jackpot! +5 credits";
      } else if (reel1 === reel2 || reel2 === reel3 || reel1 === reel3) {
        win = 2;
        document.getElementById("result").textContent = "Small win! +2 credits";
      } else {
        document.getElementById("result").textContent = "No win.";
      }

      credits += win;
      document.getElementById("credits").textContent = credits;
    }

    function random() {
      return Math.floor(Math.random() * symbols.length);
    }
  </script>
</body>
</html>
